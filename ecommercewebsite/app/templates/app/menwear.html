{% extends 'app/base.html' %}
{% block title %}Men's Wear{% endblock title %}
{% block main-content %}

<div class="col-sm-8">
    <h1>Men's Wear Products</h1>
    <div class = "row">
        {% for product in menwear %}
         <div class = "col-sm-4 text-center mb-4">
         <a href="{% url 'product-detail' product.id %}" class = "btn">
         <div class = "item">
         <img src = "{{product.product_image.url}}" alt = "" height="300" class="">
         <div class="fw-bold">{{product.title}}</div>
         <div class = "fw-bold">Rs. {{product.selling_price}}
         <small class = "fw-light text-decoration-lone-through">Discounted Price: {{product.discounted_price}}</small></div>
         </div>
         </div>
         {% endfor %}
         <div>
    </div>
  </div>
{% endblock main-content %}
